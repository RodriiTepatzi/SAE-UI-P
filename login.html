<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>SAE | Login</title>
</head>
<body class="bg-light-2">
    <div class="container">
        <div class="center">
            <div class="fit-container column radius bg-light padding-30">
                <img src="assets/img/logo.jpeg" width="100" height="100" class="center padding-15">
                <div class="subtitle w800 justify-center">
                    INICIAR SESIÓN
                </div>
                <div class="text w500 justify-center padding-5">
                    Ingrese sus datos para continuar
                </div>
                <form class="form" action="index.html">
                    <div class="form-field-icon justify-center">
                        <i class="field-icon fa fa-user"></i>
                        <input type="text" class="field-input" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-field-icon justify-center">
                        <i class="field-icon fa fa-lock"></i>
                        <input type="password" class="field-input" placeholder="Contraseña">
                    </div>
                    <div class="form-field justify-center">
                        <button type="submit" class="form-button white radius">INICIAR SESIÓN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
